syntax = "proto3";

package abi;
option go_package = "server/abi";

message Specs {
  repeated Spec specs = 1;
}

message Resize {
  uint32 width = 1;
  uint32 height = 2;
  enum ResizeType {
    Lanczos = 0;
    CatmullRom = 1;
    Linear = 2;
    Box = 3;
  }
  ResizeType rtype = 3;
}

message Blur {
  double sigma = 1;
}

message Spec {
  oneof data {
    Resize resize = 1;
    Blur blur = 2;
  }
}